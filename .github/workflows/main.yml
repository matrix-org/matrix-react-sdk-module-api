name: Main
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    # Global
    # ================================================

    eslint:
        name: "ESLint (Node ${{ matrix.node == '*' && 'latest' || matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, *]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - run: yarn lint:js

    workflow_lint:
        name: "Workflow Lint"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  cache: "yarn"

            - name: Install Deps
              run: "yarn install --frozen-lockfile"

            - name: Run Linter
              run: "yarn lint:workflows"

    build:
        name: "Build (Node ${{ matrix.node == '*' && 'latest' || matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, *]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - run: yarn build

    tests:
        name: "Tests (Node ${{ matrix.node == '*' && 'latest' || matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, *]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - uses: nick-invision/retry@v2
              with:
                  max_attempts: 5
                  timeout_minutes: 5
                  command: yarn test
