name: Main
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    # Global
    # ================================================

    eslint:
        name: "ESLint (Node ${{ matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, latest]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - run: yarn lint

    build:
        name: "Build (Node ${{ matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, latest]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - run: yarn build

    tests:
        name: "Tests (Node ${{ matrix.node }})"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, latest]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  cache: "yarn"
            - run: yarn install
            - uses: nick-invision/retry@v2
              with:
                  max_attempts: 5
                  timeout_minutes: 5
                  command: yarn test
